<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <link rel="stylesheet" type="text/css" href="assets/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/style.css">

<link href="https://fonts.googleapis.com/css?family=Aldrich|Monoton" rel="stylesheet">

</head>

  <body>

  <div class="container">

  <!--Title and Time -->
    <div class="jumbotron">
      <h1 class="display-3 text-center"><strong>Trivia Game</strong></h1>
	<div class = "text-center" id="counter"></div>
    </div>

<!--Question 1-->
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body" id="quiz"></div>
          <div class="card-body" id="wrong"></div>
        </div>
      </div>

    </div> 

    <div class="row">

      <div class="col-lg-8"></div>

       <div class="col-lg-1">
        <button type="button" class="btn btn-danger" id="prev"><a href ='#'>Prev</a></button>
      </div>

      <div class="col-lg-1">
        <button type="button" class="btn btn-danger" id="next"><a href ='#'>Next</a></button>
      </div>

      <div class="col-lg-1">
        <button type="button" class="btn btn-danger" id="start"><a href = '#'>Start Over</a></button>
      </div>  


    </div>


</div>
	
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Javascript -->
  <script src="assets/app.js"></script>
</body>
</html>
